<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Landing page</title>
</head>
<body>
    <section class= "banner" id="sec">
        <header>
            <a href="index.html" class="logo">MNM</a>
            <div id="toggle" onclick="toggle()"></div>
        </header>
        <div class="content">
            <h2>Let's talk </span></h2>
            
            
          
        </div>
		<div class="contactme">
			<form>
				<div class="row">
					<div class="input-group">
						<input type="text" class="name" required>
						<label for="name"><i class="fas fa-user"></i>Your Name</label>
					</div>
	
					<div class="input-group">
						<input type="text" class="number" required>
						<label for="number"><i class="fas fa-phone"></i>Phone No.</label>
					</div>
				</div>
	
				<div class="input-group">
					<input type="email" class="email" required>
					<label for="email"><i class="fas fa-at"></i>Email Id</label>
				</div>
	
				<div class="input-group">
					<textarea id="message" rows="4" required></textarea>
					<label for="message"><i class="fas fa-comment-dots"></i>Your Message</label>
				</div>
				<button type="submit">Submit</button>
			</form>
	
        <ul class="sci">
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#"><i class="fab fa-github-square"></i></i></a></li>
        </ul>
    </section>
    <div id="navigation">

                    <li><a href="index.html">Home</a></li>

        </ul>
     </div>
